name: Test Sequential jobs
on: 
  push:
    branches:
     - main
     - dev
    #paths:
    #  - files/*
  workflow_dispatch:
jobs: 
  first-event:
    runs-on: ubuntu-latest
    steps:
      - name: create 1st dummy event
        run: python -c "print('One-liner inline Python')"

  subsequent-event:
    needs: first-event
    runs-on: ubuntu-latest
    steps:
      - name: complete program
        id: notify 
        run: echo "Program execution Completed!"

  inspect-context-objects:
    runs-on: ubuntu-latest
    steps: 
      - name: github context inspection
        run: echo "${{ github.repository }}"
      - name: check step details
        run: echo "${{ steps.notify.outputs }}"
      - name: MultiLine execution
        run: |
          mkdir htt
          cd htt
          echo $PATH >> output.txt
      - name: Download Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-Artifacts
          path: htt/output.txt
          
  download-artifact-job:
    needs: inspect-context-objects
    runs-on: ubuntu-latest
    outputs:
      file-output: ${{ steps.file_content.outputs.file-output }}
    steps:
      - name: create a download directory
        run: mkdir downloads
      - name: Get output files
        uses: actions/download-artifact@v4
        with:
          name: output-Artifacts
          path: downloads
      - name: list directory
        id: file_content
        run: |
          ls
          ls downloads
      - name: list contents of output
        run: |
          content=$(<downloads/output.txt)
          echo "file-output=$content" >> $GITHUB_OUTPUT

  check-outputs-job:
    needs: download-artifact-job
    runs-on: ubuntu-latest
    steps:
      - name: retrieve output
        run: echo "${{ needs.download-artifact-job.outputs.file-output }}"


     